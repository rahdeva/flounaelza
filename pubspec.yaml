name: flounaelza
description: "Flounaelza App"
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: 2.0.10
  intl: 0.19.0
  bloc: 8.1.4
  flutter_bloc: 8.1.6
  hydrated_bloc: 9.1.5
  path_provider: 2.1.4
  freezed_annotation: 2.4.4

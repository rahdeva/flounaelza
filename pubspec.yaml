  mmkv: 1.3.9
  firebase_core: ^3.8.0
  firebase_crashlytics: ^4.1.5
  firebase_analytics: ^11.3.5
  firebase_messaging: ^15.1.5
  cached_network_image: 3.4.1
  flutter_native_splash: 2.4.1
  flutter_localization: 0.2.2
  webview_flutter: ^4.10.0
  fl_chart: ^0.69.0
